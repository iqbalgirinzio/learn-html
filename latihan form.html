<!DOCTYPE html>
<html>
<head>
	<title>latihan Form HTML</title>
</head>
<body>
	<form>
		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<td><label for="username">Username : </label></td>
				<td><input type="username" name="username" id="username"></td>
			</tr>
			<br>
			<tr>
				<td><label for="password">Password : </label></td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<br>
			<tr>
				<td><label for="Jeniskelamin">Jenis Kelamin : </label></td>
				<td colspan="2"><input type="radio" name="Jeniskelamin" id="Pria">Pria<label for="pria"></label><input type="radio" name="Jeniskelamin" id="wanita">Wanita<label for="wanita"></label></td>
			</tr>
			<br>
			<tr>
				<td colspan="2" align="center"><input type="checkbox" name=""><label for="Front-End">Front-End</label><input type="checkbox" name=""><label for="Back-End">Back-End</label><input type="checkbox" name=""><label for="Web desain"></label>Web Desain</td>
			</tr>
			<br>
			<tr>
				<td><label for="Kota asal">Kota Asal : </label></td>
				<td><select name="Kota asal" id="Kota asal">
					<option>Tangerang</option>
					<option>Bandung</option>
					<option>Jogja</option>
				</select></td>
			</tr>
			<br>
			<tr>
				<td><label for="alamat">Alamat :</label></td>
				<td><textarea></textarea></td>
			</tr>
			<br>
			<tr>
				<td colspan="2" align="center">
					<button type="submit">Kirim</button>
					<button type="refresh">Refresh</button>
				</td>
			</tr>
		</table>
	</form>
	

</body>
</html>
